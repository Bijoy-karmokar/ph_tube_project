<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph_Tube_Project</title>
    <!-- tailwindcss and daisyUi cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="w-10/12 mx-auto">
      <nav
        class="flex justify-between items-center py-3 border-b-2 border-gray-300"
      >
        <div>
          <img class="w-40" src="./images/Logo.png" alt="" />
        </div>
        <div>
          <button class="btn text-lg">Sort by view</button>
        </div>
        <div>
          <button class="btn text-lg bg-red-600 text-white">Blog</button>
        </div>
      </nav>
    </header>
    <main class="w-10/12 mx-auto">
      <section
        id="button-container"
        class="lg:flex justify-center items-center gap-6 text-center my-10"
      >
        <button
          onclick="loadVideos()"
          class="btn btn-sm text-lg bg-red-600 text-white"
        >
          All
        </button>
      </section>
      <div id="spiner" class="text-center">
        <span class="loading loading-bars loading-xs"></span>
        <span class="loading loading-bars loading-sm"></span>
        <span class="loading loading-bars loading-md"></span>
        <span class="loading loading-bars loading-lg"></span>
        <span class="loading loading-bars loading-xl"></span>
        <span class="loading loading-bars loading-lg"></span>
        <span class="loading loading-bars loading-xl"></span>
      </div>
      <section
        id="video-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <div class="col-span-full text-center my-20 flex justify-center items-center flex-col space-y-3">
            <img src="./images/Icon.png" alt="">
            <p class="text-xl md:text-2xl lg:text-4xl font-bold">Oops!! Sorry, There is no <br> content here</p>
        </div>
      </section>
    </main>

    <script src="./javascript/script.js"></script>
  </body>
</html>
