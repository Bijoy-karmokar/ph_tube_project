<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph_Tube_Project</title>
    <!-- tailwindcss and daisyUi cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="w-10/12 mx-auto">
      <nav
        class="flex justify-between items-center py-3 border-b-2 border-gray-300"
      >
        <div>
          <img class="w-40" src="./images/Logo.png" alt="" />
        </div>
        <div>
          <input id="search-input" type="text" placeholder="Type here" class="input input-ghost" />
        </div>
        <div>
          <button class="btn text-lg bg-red-600 text-white">Blog</button>
        </div>
      </nav>
    </header>
    <main class="w-10/12 mx-auto">
      <section
        id="button-container"
        class="lg:flex justify-center items-center gap-6 text-center my-10"
      >
        <button
          onclick="loadVideos()"
          class="btn btn-sm text-lg bg-red-600 text-white"
        >
          All
        </button>
      </section>
      <div id="spiner" class="text-center">
        <span class="loading loading-bars loading-xs"></span>
        <span class="loading loading-bars loading-sm"></span>
        <span class="loading loading-bars loading-md"></span>
        <span class="loading loading-bars loading-lg"></span>
        <span class="loading loading-bars loading-xl"></span>
        <span class="loading loading-bars loading-lg"></span>
        <span class="loading loading-bars loading-xl"></span>
      </div>
      <section
        id="video-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <div
          class="col-span-full text-center my-20 flex justify-center items-center flex-col space-y-3"
        >
          <img src="./images/Icon.png" alt="" />
          <p class="text-xl md:text-2xl lg:text-4xl font-bold">
            Oops!! Sorry, There is no <br />
            content here
          </p>
        </div>
      </section>

      <section>
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="video_details.showModal()">open modal</button> -->
        <dialog id="video_details" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
             <div id="video-content">

             </div>
             <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>

    <footer
      class="footer sm:footer-horizontal bg-neutral text-neutral-content p-10"
    >
      <aside>
        <img class="bg-gray-200" src="./images/Logo.png" alt="" />
        <p>
          Youtube Industries Ltd.
          <br />
          Providing reliable tech since 1992
        </p>
      </aside>
      <nav>
        <h6 class="footer-title">Social</h6>
        <div class="grid grid-flow-col gap-4">
          <a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
              ></path>
            </svg>
          </a>
          <a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"
              ></path>
            </svg>
          </a>
          <a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"
              ></path>
            </svg>
          </a>
        </div>
      </nav>
    </footer>
    <script src="./javascript/script.js"></script>
  </body>
</html>
